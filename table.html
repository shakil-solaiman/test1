<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <div class="form-container">
            <form action="">

                <div class="input-items">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="First Name" class="name" name="name">

                    <span>
                        <i class="fa fa-user icon"></i>
                        <input type="text" name="name" id="" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-items">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" id="" placeholder=" Email" class="input-elements">
                </div>

                <div class="input-items">
                    <i class="fa fa-unlock-alt icon"></i>
                    <input type="password" name="password" id="" placeholder="Password" class="input-elements">
                </div>

                <div class="input-items">
                    <i class="fa fa-unlock-alt icon"></i>
                    <input type="password" name="password" id="" placeholder=" Confirm Password" class="input-elements">
                </div>

                <div class="input-items">
                    <label class="label">
                        <input type="radio" name="option" value="male" class="radio-button" > Male
                    </label>

                    <label class="label">
                        <input type="radio" name="option" value="Female" class="radio-button"> Female
                    </label>
                </div>

                <div class="input-items">
                    <select class="country">
                        <option value="">Select your country</option>
                        <option value="">Bangladesh</option>
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Australia</option>
                        <option value="">England</option>
                        <option value="">Africa</option>
                    </select>

                    <div class="arrow">

                    </div>
                </div>

                <div class="input-items">
                    <label for="">
                        <input type="checkbox" class="checkbox"> I accept the terms and condition.
                    </label>
                </div>

                <div class="input-items">
                    <input type="submit" class="submit-button" value="Register" >
                </div>
           
            </form>
        </div>
    </div>
</body>
</html>
